<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>条件判断渲染</title>
		<script src="../js/vue.js"></script>

	</head>
	<body>
		<div id="app">
            <div v-if="flag">
                {{message}}
            </div>
            <div v-else-if="flag === false">else if</div>
            <div v-else>else</div>

            <!-- 使用template存放多个元素做为渲染分组 -->
            <template v-if="flag">
                <label for="reg">注册：</label>
                <input type="text" id="reg">
            </template>
            <template v-else>
                <label for="reg">登录：</label>
                <input type="text" id="reg">
            </template>

            <input type="button" value="切换" v-on:click="toggleIf">
            
            <div v-show="flag">{{message}}</div>

		</div>

		<script type="text/javascript">
			Vue.config.productionTip = false;	//禁用警告
	
			//数据对象
			const dataObj = {
				message : 'hello,vue!',
                flag : false,

			}

			const app = new Vue({
				el: '#app',
				data: dataObj,

                //计算属性，固定名称
                computed : {

                },
				//方法
				methods: {
                    toggleIf(){
                        this.flag = !this.flag;
                    }
				},
			});
		</script>
	</body>

</html>
