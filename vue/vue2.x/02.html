<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>模板语法和指令</title>
		<script src="../js/vue.js"></script>
		<style>
			.red{
				color: red;
			}
			.blue{
				color: blue;
			}
		</style>
	</head>
	<body>
		<div id="app">
			{{message}}
			<button v-on:click="alert">CLICK</button>
			<button @click="alert">CLICK</button>
			<div v-html="rawHtml">{{rawHtml}}</div>
			<div v-bind:class="color">vue3</div>
			<div :class="color">vue3</div>
			<div>{{num + 1}} {{true ? '真' : '假'}} {{message.split()}}</div>
			<div v-if="flag">为真时显示此元素</div>
			<div v-bind:[key]="color">自定义动态参数</div>
		</div>
		<script type="text/javascript">
			Vue.config.productionTip = false;	//禁用警告
	
			//数据对象
			const dataObj = {
				message: 'hello,vue!',
				rawHtml: '<span style="color:red;">vue2</span>',
				color  : 'blue',
				num    : 10,
				flag   : true,
				key    : 'chuchen'
			}
	
			//数据冻结，将变量该给只读数据，无法通过控制台修改
			// Object.freeze(dataObj)
	
			const app = new Vue({
				el: '#app',
				data: dataObj,
	
				//方法
				methods: {
					alert: function(){
						alert('click')
					}
				},


			});
		</script>
	</body>

</html>
