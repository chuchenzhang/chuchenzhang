<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>css和style绑定</title>
		<script src="../js/vue.js"></script>

        <style>
            .static{
                color: red;
            }
            .active{
                color: blue;
            }
            .bold{
                font-weight: 800;
            }
        </style>

	</head>
	<body>
		<div id="app">
            <!-- 方案一 -->
            <div style="font-size: 20px;color: red;" v-bind:style="{color : activeColor}">
                {{message}}
            </div>
            <!-- 方案二 -->
            <div style="font-size: 20px;color: red;" v-bind:style="styleObject">
                {{message}}
            </div>
            <!-- 方案三 计算属性 -->
            <div style="font-size: 20px;color: red;" v-bind:style="styleObj">
                {{message}}
            </div>
		</div>

		<script type="text/javascript">
			Vue.config.productionTip = false;	//禁用警告
	
			//数据对象
			const dataObj = {
				message : 'hello,vue!',
                activeColor: 'blue',
                styleObject : {
                    color : 'green',
                    fontSize : '30px',
                },

			}

			const app = new Vue({
				el: '#app',
				data: dataObj,

                //计算属性，固定名称
                computed : {
                    styleObj() {
                        return {
                            color: 'pink',
                            fontWeight: '1000',
                        }
                    }
                },
				//方法
				methods: {

				},
			});
		</script>
	</body>

</html>
